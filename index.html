<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  class="form-control"
                  type="text"
                  id="cityNameSearch"
                  placeholder="Enter the city"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
            </div>
          </form>
          <div class="overview">
            <div class="row">
              <div class="col">
                <ul>
                  <li><h1 id="cityName"></h1></li>
                  <li id="date"></li>
                  <li id="description"></li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span>km/h</li>
                </ul>
              </div>
              <div class="col">
                <div class="weather-temperature">
                  <img src="" alt="" id="icon" />
                  <strong id="temperature"></strong>
                  <span class="units" id="units">
                    <a href="#!" class="units-link active" id="celsius-link"
                      >°C </a
                    >|
                    <a href="#!" class="units-link" id="fahrenheit-link">
                      °F</a
                    ></span
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="row weather-forecast" id="forecast"></div>
        </div>
        <footer>
          <a href="https://github.com/mshulezhko/weather_app" target="_blank"
            >Open-source code</a
          >
          by Mariia Shulezhko
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
